<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ukrainka</title>
</head>
<body>
    <p>Шаблон загружен!</p>
    <p>Количество постов: {{ posts_list|length }}</p>
    {% for post in posts_list %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
            <small>{{ post.author }}</small>
        </div>
    {% endfor %}
</body>

</html>
