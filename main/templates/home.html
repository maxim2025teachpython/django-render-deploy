{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой блог</title>
  <style>
    body {
      background: url("{% static 'images/city.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .glass-block {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    .post-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .post-content {
      font-size: 16px;
      line-height: 1.5;
    }
    .post-date {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
    .read-more-btn {
      display: inline-block;
      margin-top: 15px;
      background: #00aaff;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .read-more-btn:hover {
      background: #0088cc;
    }
    .add-post-title {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .submit-btn {
      background: #00aaff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn:hover {
      background: #0088cc;
    }
    .ai-response {
      margin-top: 15px;
      font-style: italic;
      color: #cfc;
    }
  </style>
</head>
