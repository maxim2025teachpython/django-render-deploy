<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my_blog</title>
</head>
<body>
    <h1>Debug info:</h1>
    <p>Posts count: {{ post_list|length }}</p>

    {% for post in post_list %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
            <small>{{ post.author }}</small>
        </div>
    {% empty %}
        <p>No posts found</p>
    {% endfor %}
</body>
</html>
