<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–π –±–ª–æ–≥</title>
  <style>
    body {
      background: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .glass-block {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    .post-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .post-content {
      font-size: 16px;
      line-height: 1.5;
    }
    .post-date {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
    .add-post-title {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .submit-btn {
      background: #00aaff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn:hover {
      background: #0088cc;
    }
    .ai-response {
      margin-top: 15px;
      font-style: italic;
      color: #cfc;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- üìù –í—ã–≤–æ–¥ –ø–æ—Å—Ç–æ–≤ -->
    {% for post in posts_list %}
      <div class="glass-block">
        <div class="post-title">{{ post.title }}</div>
        <div class="post-content">{{ post.text }}</div>
        <div class="post-date">{{ post.created_at|date:"d F Y, H:i" }}</div>
      </div>
    {% empty %}
      <div class="glass-block">–ù–µ—Ç –ø–æ—Å—Ç–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.</div>
    {% endfor %}

    <!-- ‚ûï –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞ -->
    <form method="POST" action="{% url 'posts' %}">
      {% csrf_token %}
      <div class="glass-block">
        <div class="add-post-title">–î–æ–±–∞–≤–∏—Ç—å –ø–æ—Å—Ç</div>
        <div class="form-group">
          <label for="title">–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label>
          <input type="text" name="title" id="title" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫">
        </div>
        <div class="form-group">
          <label for="text">–¢–µ–∫—Å—Ç:</label>
          <textarea name="text" id="text" rows="4" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞"></textarea>
        </div>
        <button class="submit-btn" type="submit">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
      </div>
    </form>

    <!-- ü§ñ –ß–∞—Ç —Å –ò–ò -->
    <div class="glass-block">
      <div class="add-post-title">–ß–∞—Ç —Å –ò–ò –ø–æ–º–æ—â–Ω–∏–∫–æ–º</div>
      <div class="form-group">
        <label for="ai-message">–í–∞—à –≤–æ–ø—Ä–æ—Å:</label>
        <input type="text" id="ai-message" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ø—Ä–∏–¥—É–º–∞–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–ª—è –ø–æ—Å—Ç–∞">
      </div>
      <button class="submit-btn" onclick="sendToAI()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      <div id="ai-response" class="ai-response"></div>
    </div>

  </div>

  <script>
    function sendToAI() {
      const message = document.getElementById('ai-message').value;
      fetch('/ai_chat/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: message})
      })
      .then(response => response.json())
      .then(data => {
        const responseBox = document.getElementById('ai-response');
        responseBox.innerText = data.success ? data.response : "–û—à–∏–±–∫–∞: " + data.error;
      })
      .catch(error => {
        document.getElementById('ai-response').innerText = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.";
        console.error("AI Chat Error:", error);
      });
    }
  </script>
</body>
</html>
