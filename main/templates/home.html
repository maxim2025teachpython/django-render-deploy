<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ukrainka</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>

    {% if posts_list %}
        {% for post in posts_list %}
            <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p>
                <p><strong>Автор:</strong> {{ post.author }}</p>
                <hr>
            </div>
        {% endfor %}
    {% else %}
        <p>Пока нет постов</p>
    {% endif %}
</body>
</html>
